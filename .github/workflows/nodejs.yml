name: Node CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [8.x, 10.x, 12.x]

    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: npm install, build, and test
        run: |
          npm ci
          npm run build --if-present
          git config --global user.email "pedro@brisa.is"
          git config --global user.name "brisa-pedronetto"
          git remote set-url origin https://brisa-pedronetto:${{ secrets.gh_pages_access_token }}@github.com/brisa-pedronetto/ghp.git
          npm run deploy
        env:
          CI: true
